<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Image Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f2f2f2;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
    }

    .buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .buttons button:hover{
      background-color: #021f33;
    }

    .buttons button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      background: #3498db;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 10px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery div {
      overflow: hidden;
      cursor: pointer;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
    }

    .lightbox button {
      position: absolute;
      top: 20px;
      background: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
    }

    .close-btn { right: 20px; }
    .prev-btn { left: 20px; top: 50%; transform: translateY(-50%); }
    .next-btn { right: 20px; top: 50%; transform: translateY(-50%); }
  </style>
</head>

<div class="lightbox" id="lightbox">
  <button class="close-btn" onclick="closeLightbox()">X</button>
  <button class="prev-btn" onclick="prevImage()">←</button>
  <img id="lightbox-img" src="" />
  <button class="next-btn" onclick="nextImage()">→</button>
</div>

<script>
  const images = document.querySelectorAll('.gallery img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  let current = 0;

  images.forEach((img, i) => {
    img.addEventListener('click', () => {
      current = i;
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src;
    });
  });

  function closeLightbox() {
    lightbox.style.display = 'none';
  }

  function nextImage() {
    current = (current + 1) % images.length;
    lightboxImg.src = images[current].src;
  }

  function prevImage() {
    current = (current - 1 + images.length) % images.length;
    lightboxImg.src = images[current].src;
  }

  function filter(category) {
    const all = document.querySelectorAll('.gallery div');
    all.forEach(div => {
      if (category === 'all' || div.classList.contains(category)) {
        div.style.display = 'block';
      } else {
        div.style.display = 'none';
      }
    });
  }
</script>
